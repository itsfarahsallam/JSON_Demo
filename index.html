<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Video-Game-Controller-Icon.svg/1024px-Video-Game-Controller-Icon.svg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Farah's Favorite Video Games</title>
</head>
<body>
    <div id="data">
        <div id="logo">Farah's Favorite Video Games</div>
        <p class="spacing">* * * * * * * * * * * * * * * * * * * *</p>
        <p class="spacing">The Favorites (as of 4/28/24) </p>
        <p class="spacing">* * * * * * * * * * * * * * * * * * * *</p>
        <table id="games">
            <thead>
                <tr>
                    <th class="left">Title</th>
                    <th class="middle">Description</th>
                    <th class="right">Cost</th>
                </tr>
            </thead>
        </table>
        <p class="spacing">* * * * * * * * * * * * * * * * * * * *</p>
        <p class="spacing">Try Out These Games When You Get The Chance!</p>
        <p class="spacing">* * * * * * * * * * * * * * * * * * * *</p>
    </div>
</body>
</html>
